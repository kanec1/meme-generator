<!DOCTYPE html>
<html>
<head>
    <title>AI Meme Generator</title>
    <style>
        body { font-family: Arial; text-align: center; padding: 30px; background: #f9f9f9; }
        h1 { color: #333; }
        form { margin-bottom: 20px; }
        input[type="file"] { margin-bottom: 10px; }
        button { padding: 10px 20px; font-size: 16px; cursor: pointer; }
        img { margin-top: 20px; max-width: 90%; border-radius: 10px; border: 2px solid #ccc; }
        a.download-btn { display: inline-block; margin-top: 15px; padding: 10px 20px; background: #4CAF50; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>AI Meme Generator</h1>

    <form action="/generate" method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required><br>
        <button type="submit">Generate Meme</button>
    </form>

    {% if meme_url %}
        <img src="{{ meme_url }}" alt="Generated Meme"><br>
        <a href="{{ download_url }}" class="download-btn">Download Meme</a>
    {% endif %}
</body>
</html>
